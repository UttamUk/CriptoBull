<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CryptoBull</title>

    <link href="images/favicon.ico" rel="icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <link rel="stylesheet" href="css/owlcarousel/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/owlcarousel/owl.theme.default.css" type="text/css">

    <!--font-awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <!--css files-->
    <!-- css for landng page -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

    <section class="mint">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="mint-header">
                        <h1 class="mint-header-top">POTATO POWER CLUB</h1>
                        <button class="mint-header-btn">Connect Wallet</button>
                    </nav>
                </div>
            </div>
            <div class="mint-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mint-body-bx">
                            <h2 class="mint-bx-title">
                                Fresh. Organic. Blockchain based.
                                6,777 High in Potassium 3D Spuds
                            </h2>
                            <ul class="mint-bx-list">
                                <li class="mint-bx-item">
                                    <span class="mint-bx--list-name">Price</span>
                                    <span class="mint-bx--list-name">= 12</span>
                                </li>
                                <li class="mint-bx-item">
                                    <span class="mint-bx--list-name">Quantiy</span>
                                    <span class="mint-bx--list-name">= 12</span>
                                </li>
                                <li class="mint-bx-item">
                                    <span class="mint-bx--list-name">Total</span>
                                    <span class="mint-bx--list-name">= 12</span>
                                </li>
                            </ul>

                            <button class="mintnow-btn">MINT NOW</button>
                            <p class="mint-amt">232/3434 MINTED</p>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mint-bx-img">
                            <img src="images/mint-img.png" alt="mint" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/owlcarousel/owl.carousel.min.js" type="text/javascript"></script>
    <script src="js/scrollreveal.min.js" type="text/javascript"></script>
    <script src="js/scroll.js" type="text/javascript"></script>
</body>

</html>
